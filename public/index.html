<html>
    <head>
        <title>Ejemplo carga datos usando OSM</title>

        <!-- Estilos -->
        <link rel="stylesheet" href="assets/js/libs/leaflet/leaflet.css" charset="utf-8"/>
        <link rel="stylesheet" href="assets/js/libs/leaflet/plugins/Leaflet.fullscreen/leaflet.fullscreen.css" />
        <link rel="stylesheet" href="assets/js/libs//bootstrap-4.4.1-dist/css/bootstrap.min.css" media="screen" charset="utf-8" />
        <link rel='stylesheet' href='assets/css/styles.css' charset="utf-8"/>

        <!-- Archivos JS -->
        <script src="assets/js/libs/leaflet/leaflet.js" type="text/javascript" charset="utf-8"></script>
        <script src="assets/js/libs/leaflet/plugins/Leaflet.fullscreen/Leaflet.fullscreen.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="assets/js/libs/jquery/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="assets/js/libs/bootstrap-4.4.1-dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="assets/js/MapaOSM.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body onLoad="cargarMapa()">
        <header class="jumbotron my-4">
            <h2 class="display-5"> Ejemplo carga datos usando OSM</h2>
            <p class="lead">
                Completa tus datos personales
            </p>
        </header>
        <div class="container">
            <form role="form" action="#" method='post'>
                <div class="form-group">
                    <label>Mail</label>
                    <input class="form-control" type="text" placeholder="Ingrese aqu&iacute; tu mail" value="" name="user_email" size="25" />
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input class="form-control" type="text" placeholder="Ingrese aqu&iacute; el nombre del vendedor" name="user_nombre" value="" size="25" />
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input class="form-control" type="text" placeholder="Ingrese aqu&iacute; el apellido del vendedor" name="user_last_name" value="" size="25" />
                </div>
                <div class="form-group">
                    <label>&#191;Donde viv&iacute;s&#63;</label>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="user_lat" id="user_lat" value="" placeholder="Mover en el mapa"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="user_lng" id="user_lng" value="" placeholder="Mover en el mapa"/>
                </div>
                <div>
                    <div id="mapa" style="width: 800px; height: 400px; border: 1px solid #AAA;"></div>
                <input class="btn btn-primary" type="submit" name="submit" value="Enviar" />
           </form>
        </div>
    </body>
</html>
